{% extends "layout.html" %}
{% block body %}

	<h1>Create Account</h1>
	<form action="{{ url_for("register") }}" method="post">
		{{ form.username.label }}{{ form.username }}
		{{ form.email.label }}{{ form.email }}
		{{ form.password.label }}{{ form.password }}
		{{ form.submit }}
	</form>

{% endblock %}
