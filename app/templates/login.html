{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
	<div class="row">
		<h1>Login</h1>
		<form action="{{url_for("login")}}" method="post">
			{{ form.hidden_tag() }}
			{{ form.csrf_token }}
			{{ form.username(placeholder="Username") }}
			{{ form.password(placeholder="Password") }}
			{{ form.submit }}
		</form>

		<a href="">Forgot your password?</a>
	</div>
	

{% endblock %}
