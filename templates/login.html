{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
	<h1>Login</h1>
	<form action="{{url_for("login")}}" method="post">
		{{ form.csrf_token }}
		{{ form.username(placeholder="Username") }}
		{{ form.password(placeholder="Password") }}
		<input type="submit" value="login">
	</form>

	<a href="">Forgot your password?</a>

{% endblock %}
